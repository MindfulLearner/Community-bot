services:
  - type: web
    name: community-bot
    runtime: node
    buildCommand: npm install
    startCommand: node index.js && node deploy-commands.js
    envVars:
      - key: DISCORD_TOKEN
        sync: false
      - key: CLIENT_ID
        sync: false
      - key: GUILD_ID
        sync: false
    healthCheckPath: /health
    autoDeploy: true
